<div class="modal fade" id="childModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form method="POST" action="{{ url_for('fo.new_child') }}">
          <div class="modal-header">
            <h5 class="modal-title">Add Child</h5>
            <button class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            {{ child_form.hidden_tag() }}
            <div class="form-group">
              {{ child_form.name.label }} {{ child_form.name(class="form-control") }}
            </div>
            <div class="form-group">
              {{ child_form.age.label }} {{ child_form.age(class="form-control") }}
            </div>
            <div class="form-group">
              {{ child_form.gender.label }} {{ child_form.gender(class="form-control") }}
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
</div>
