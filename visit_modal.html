<div class="modal fade" id="visitModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header"><h5 class="modal-title">New Home Visit</h5><button class="close" data-dismiss="modal">&times;</button></div>
          <form method="POST" action="{{ url_for('fo.new_visit') }}">
          
            <div class="modal-body">

            {{ visit_form.hidden_tag() }}
            <div class="form-group"> {{ visit_form.child_id.label }} {{ visit_form.child_id(class="form-control") }} </div>
            <div class="form-group"> {{ visit_form.date.label }} {{ visit_form.date(class="form-control") }} </div>
            <div class="form-group"> {{ visit_form.findings.label }} {{ visit_form.findings(class="form-control") }} </div>
            <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
      </div>
    </div>
  </div>
