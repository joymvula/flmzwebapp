{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h3>New Home Visit</h3>
  <form method="POST">
    {{ form.hidden_tag() }}
    <div class="form-group">
      {{ form.date.label }} {{ form.date(class="form-control") }}
    </div>
    <div class="form-group">
      {{ form.findings.label }} {{ form.findings(class="form-control") }}
    </div>
    <div class="form-group">
      {{ form.child_id.label }} {{ form.child_id(class="form-control") }}
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock %}
